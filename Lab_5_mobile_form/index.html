<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">

</head>
<body>

  <div class="container personal-information" id="personal-information">

    <h1>Personal Data</h1>

    <form class="form">
      <label>Name: </label>
      <input type="text" id="user-name" class="form-control">

      <label>Email: </label>
      <input type="email" id="user-email" class="form-control">

      <label>Phone: </label>
      <input type="number" id="user-phone" class="form-control">

      <label>Address: </label>
      <input type="text" id="user-address" class="form-control">

      <button class="btn btn-primary" type="button" id="submit-personal-information">Continue ></button>
    </form>

  </div>

  <div class="container credit-card-information" id="credit-card-information">

    <h1>Credit card info</h1>

     <form class="form">
        <label>Name on card: </label>
        <input type="text" id="card-name" class="form-control">

        <label>C.C.Number: </label>
        <input type="number" id="card-number" class="form-control">

        <label>Valid thru: </label>
        <input type="date" id="card-date" class="form-control">

        <label>CCV: </label>
        <input type="number" id="card-ccv" class="form-control">

        <button class="btn btn-primary" type="button" id="submit-card-information">Checkout</button>
      </form>

  </div>

  <div class="container checkout-information" id="checkout-information">

    <h1>Human info</h1>

    <ul id="human-information"></ul>

    <button class="btn btn-primary" type="button" id="return-to-init">Return to init</button>
  </div>

  <h3 id="error"></h3>

  <script src="js/main.js"></script>

</body>

</html>
