<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">

</head>
<body>

  <header>

		<img src="img/logo.jpg">
		<h1>Which star wars character i am?</h1>

	</header>

	<form class="form">
		<fieldset class="ask-character">
			<label>Write the number of the day of your birthday: </label>
			<input type="number" id="character-number" class="character-number"><br>
			<input type="radio" name="gender" value="male" checked="true"><label> Male</label>
			<input type="radio" name="gender" value="female"><label> Female</label>
			<input type="radio" name="gender" value="n/a"><label> other</label><br>
			<button class="btn btn-warning" type="button" id="get-character-button">Get Character</button>
		</fieldset>
		<h3 id="error"></h3>
		<fieldset class="result-character">
			<h2 id="character-name"></h2>
			<h2 id="birth-year"></h2>
			<img id="character-pic">
		</fieldset>
	</form>

	<script src="js/jquery-2.2.0.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controller.js"></script>
	<script src="js/model.js"></script>
	<script src="js/validation.js"></script>

</body>

</html>
