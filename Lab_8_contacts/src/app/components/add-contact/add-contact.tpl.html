<label>Name: </label><input type="text" ng-model="contName" class="form-control" value="{{addCntct.contactInformation.contact}}"><br>
<label>Email: </label><input type="text" ng-model="contEmail" class="form-control" value="{{addCntct.contactInformation.contEmail}}"><br>
<label>Phone: </label><input type="number" ng-model="contPhone" class="form-control" value="{{addCntct.contactInformation.contPhone}}"><br>
<h4>{{addCntct.errorMessage}}</h4><br>
<button type="button" class="btn btn-success" ng-show="addCntct.formType" ng-click="addCntct.newContct({name:contName,email:contEmail,phone:contPhone})" name="save-contact">Add user</button>
<button type="button" class="btn btn-success" ng-show="!addCntct.formType" ng-click="addCntct.editContct({name:contName,email:contEmail,phone:contPhone})" name="edit-contact">Save changes</button>
<button type="button" class="btn btn-warning" ng-click="addCntct.hideForm()" name="cancel-contact">Cancel</button>
